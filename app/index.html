<!doctype html>
<html class="no-js">
  <head>
    <meta charset="utf-8">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimal-ui">
    <title>handlebars project</title>
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

    <!-- build:css styles/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="../bower_components/normalize-css/normalize.css" />
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:css styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->

    <!-- build:js scripts/vendor/modernizr.js -->
    <script src="../bower_components/modernizr/modernizr.js"></script>
    <!-- endbuild -->
  </head>
  <body>

    <div class="hero-unit">
      <h1>Very Useful Data</h1>
      <ul class="books"></ul>

      <ul class="peopleInClass"></ul>
      <ul class="listOfPeople"></ul>
    </div>

    <script type="text/x-handlebars-template" id="book">
      {{#each books }}
        <li> {{ book }} by {{ author }} </li>
      {{/each}}
    </script>

    <script type="text/x-handlebars-template" id="peopleList">
      {{#each people }}
      <li>{{ firstName }} {{ lastName }} sits at the {{ table }} table.</li>
      {{/each}}
    </script>

    <!-- build:js scripts/vendor.js -->
    <!-- bower:js -->
    <script src="../bower_components/jquery/dist/jquery.js"></script>
    <script src="../bower_components/underscore/underscore.js"></script>
    <script src="../bower_components/handlebars/handlebars.min.js"></script>
    <script src="../bower_components/handlebars/handlebars.runtime.min.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

        <!-- build:js scripts/main.js -->
        <script src="scripts/template.js"></script>
        <script src="scripts/main.js"></script>
        <!-- endbuild -->
</body>
</html>
